    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Auth and Protect Page
            await AuthModule.init();
            if (!RouteGuard.protectUserPage()) {
                return; // Stop execution if redirecting
            }

            updateMiniCart();

            // Pre-fill user data if authenticated
            if (AuthModule.isAuthenticated()) {
                await prefillUserData();
            }

            const cart = Store.getCart();
            if (cart.length === 0) {
                // Checkout page shouldn't be accessed empty but we'll allow it with an alert
                // alert("Cart is empty");
            }

            const tbody = document.getElementById('checkoutItems');
            if (tbody) {
                tbody.innerHTML = cart.map(item => `
                    <tr class="order-product">
                        <td>${item.name} <span class="quantity">x${item.qty}</span></td>
                        <td>KES ${(item.price * item.qty).toFixed(2)}</td>
                    </tr>
                `).join('');

                document.getElementById('checkoutTotal').innerText = `KES ${Store.getCartTotal()}`;
            }
        });

        async function prefillUserData() {
            try {
                const user = AuthModule.getCurrentUser();
                if (!user) return;

                const profile = await CustomerProfile.getProfile();

                if (profile) {
                    // Split name into first and last
                    const nameParts = (profile.name || '').split(' ');
                    const firstName = nameParts[0] || '';
                    const lastName = nameParts.slice(1).join(' ') || '';

                    // Pre-fill form fields
                    document.getElementById('fname').value = firstName;
                    document.getElementById('lname').value = lastName;
                    document.getElementById('email').value = user.email;
                    if (profile.phone) {
                        document.getElementById('phone').value = profile.phone;
                    }
                }
            } catch (error) {
                console.error('Error prefilling user data:', error);
            }
        }

        function updateMiniCart() {
            const cart = Store.getCart();
            const list = document.getElementById('miniCartList');
            const totalEl = document.getElementById('miniCartTotal');

            if (list) {
                list.innerHTML = cart.map(i => `
                    <li class="cart-item">
                        <div class="item-img">
                            <a href="single-product.html?id=${i.id}"><img src="${i.image}" alt="Image"></a>
                            <button class="close-btn" onclick="Store.removeFromCart(${i.id}); updateMiniCart(); location.reload();"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="item-content">
                            <h3 class="item-title"><a href="single-product.html?id=${i.id}">${i.name}</a></h3>
                            <div class="item-price"><span class="currency-symbol">KES </span>${i.price}</div>
                            <div class="pro-qty item-quantity" style="display: flex; align-items: center; gap: 5px; margin-top: 5px;">
                                <button class="qtybtn" onclick="updateCartItemQty(${i.id}, ${i.qty - 1}); event.stopPropagation();" style="background: #f0f0f0; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px;">-</button>
                                <span style="min-width: 30px; text-align: center;">${i.qty}</span>
                                <button class="qtybtn" onclick="updateCartItemQty(${i.id}, ${i.qty + 1}); event.stopPropagation();" style="background: #f0f0f0; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px;">+</button>
                            </div>
                        </div>
                    </li>
                `).join('');
                totalEl.innerText = 'KES ' + Store.getCartTotal();
            }
        }

        function updateCartItemQty(productId, newQty) {
            const qty = Math.max(1, parseInt(newQty));
            Store.updateQuantity(productId, qty);
            updateMiniCart();
            // Refresh checkout items display
            const tbody = document.getElementById('checkoutItems');
            const cart = Store.getCart();
            if (tbody) {
                tbody.innerHTML = cart.map(item => `
                    <tr class="order-product">
                        <td>${item.name} <span class="quantity">x${item.qty}</span></td>
                        <td>KES ${(item.price * item.qty).toFixed(2)}</td>
                    </tr>
                `).join('');
                document.getElementById('checkoutTotal').innerText = `KES ${Store.getCartTotal()}`;
            }
        }
