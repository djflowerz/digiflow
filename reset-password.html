        <!-- Start Header -->
        <div class="signin-header">
            <div class="row align-items-center">
                <div class="col-xl-4 col-sm-6">

                </div>
                <div class="col-md-2 d-lg-block d-none">
                    <a href="forgot-password.html" class="back-btn"><i class="far fa-angle-left"></i></a>
                </div>
                <div class="col-xl-6 col-lg-4 col-sm-6">
                    <div class="singin-header-btn">
                        <p>Already a member? <a href="sign-in.html" class="sign-in-btn">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->

        <div class="row">
            <div class="col-xl-4 col-lg-6">
                <div class="axil-signin-banner bg_image bg_image--10">
                    <h2 class="title">We Offer the Best Products</h2>
                </div>
            </div>
            <div class="col-lg-6 offset-xl-2">
                <div class="axil-signin-form-wrap">
                    <div class="axil-signin-form">
                        <h3 class="title mb--35">Reset Password</h3>
                        <div id="successMessage"
                            style="display: none; background: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                            <strong>✅ Password Updated!</strong> Redirecting to sign in...
                        </div>
                        <div id="errorMessage"
                            style="display: none; background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                        </div>
                        <form class="singin-form" id="resetPasswordForm">
                            <div class="form-group">
                                <label>New password</label>
                                <input type="password" class="form-control" id="password" name="password" required
                                    minlength="6">
                                <small class="form-text text-muted">Minimum 6 characters</small>
                            </div>
                            <div class="form-group">
                                <label>Confirm password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    required minlength="6">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="axil-btn btn-bg-primary submit-btn" id="submitBtn">Reset
                                    Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = '❌ Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...';

            try {
                const { error } = await AuthModule.updatePassword(password);

                if (error) {
                    throw new Error(error);
                }

                successMessage.style.display = 'block';
                document.getElementById('resetPasswordForm').reset();

                // Redirect to sign-in after 2 seconds
                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 2000);

            } catch (error) {
                errorMessage.textContent = '❌ ' + error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
