    <script>
        function renderCart() {
            const cart = Store.getCart();
            const tbody = document.getElementById('cartTableBody');

            if (cart.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">Your cart is empty. <a href="shop.html">Shop Now</a></td></tr>';
                document.getElementById('cartTotal').innerText = 'KES 0.00';
                return;
            }

            tbody.innerHTML = cart.map(item => `
                <tr>
                    <td class="product-remove"><a href="#" onclick="Store.removeFromCart(${item.id}); renderCart(); updateMiniCart(); return false;"><i class="fas fa-times"></i></a></td>
                    <td class="product-thumbnail"><a href="#"><img src="${item.image}" alt="Image"></a></td>
                    <td class="product-title"><a href="#">${item.name}</a></td>
                    <td class="product-price"><span class="currency-symbol">KES</span>${item.price}</td>
                    <td class="product-quantity">
                        <div class="pro-qty">
                            <button class="dec qtybtn" onclick="updateItemQuantity(${item.id}, ${item.qty - 1})">-</button>
                            <input type="number" class="quantity-input" value="${item.qty}" min="1" onchange="updateItemQuantity(${item.id}, this.value)" style="width: 50px; text-align: center; border: 1px solid #ddd; padding: 5px;">
                            <button class="inc qtybtn" onclick="updateItemQuantity(${item.id}, ${item.qty + 1})">+</button>
                        </div>
                    </td>
                    <td class="product-subtotal"><span class="currency-symbol">KES</span>${(item.price * item.qty).toFixed(2)}</td>
                </tr>
            `).join('');

            document.getElementById('cartTotal').innerText = `KES ${Store.getCartTotal()}`;
        }

        function increaseQty(productId) {
            const cart = Store.getCart();
            const item = cart.find(i => i.id == productId);
            if (item) {
                Store.updateQuantity(productId, item.qty + 1);
                renderCart();
                updateMiniCart();
            }
        }

        function decreaseQty(productId) {
            const cart = Store.getCart();
            const item = cart.find(i => i.id == productId);
            if (item && item.qty > 1) {
                Store.updateQuantity(productId, item.qty - 1);
                renderCart();
                updateMiniCart();
            }
        }

        function updateQty(productId, newQty) {
            const qty = Math.max(1, parseInt(newQty) || 1);
            Store.updateQuantity(productId, qty);
            renderCart();
            updateMiniCart();
        }

        function updateMiniCart() {
            const cart = Store.getCart();
            const list = document.getElementById('miniCartList');
            const totalEl = document.getElementById('miniCartTotal');

            if (list) {
                list.innerHTML = cart.map(i => `
                    <li class="cart-item">
                        <div class="item-img">
                            <a href="single-product.html?id=${i.id}"><img src="${i.image}" alt="Image"></a>
                            <button class="close-btn" onclick="Store.removeFromCart(${i.id}); updateMiniCart(); renderCart();"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="item-content">
                            <h3 class="item-title"><a href="single-product.html?id=${i.id}">${i.name}</a></h3>
                            <div class="item-price"><span class="currency-symbol">KES </span>${i.price}</div>
                            <div class="pro-qty item-quantity" style="display: flex; align-items: center; gap: 5px; margin-top: 5px;">
                                <button class="qtybtn" onclick="updateItemQuantity(${i.id}, ${i.qty - 1}); event.stopPropagation();" style="background: #f0f0f0; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px;">-</button>
                                <span style="min-width: 30px; text-align: center;">${i.qty}</span>
                                <button class="qtybtn" onclick="updateItemQuantity(${i.id}, ${i.qty + 1}); event.stopPropagation();" style="background: #f0f0f0; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px;">+</button>
                            </div>
                        </div>
                    </li>
                `).join('');
                totalEl.innerText = 'KES ' + Store.getCartTotal();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            updateMiniCart();
        });
    </script>
